{% extends "userhome.html" %}
{% load static %} 
{% block content %}
<div class="container py-5 position-relative" style="z-index: 2; margin-top: 70px;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="feature-card" style="padding: 2.5rem;">
                <h2 class="text-center mb-4" style="color: var(--primary-color); font-weight: 600;">Change Password</h2>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium">Old Password</label>
                        <input type="password" name="old_password" class="form-control form-control-lg shadow-sm" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium">New Password</label>
                        <input type="password" name="new_password1" class="form-control form-control-lg shadow-sm" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-medium">Confirm Password</label>
                        <input type="password" name="new_password2" class="form-control form-control-lg shadow-sm" required>
                    </div>
                    
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-custom px-5 py-2">
                            <i class="material-icons" style="vertical-align: middle; font-size: 1.2rem; margin-right: 5px;">lock</i>
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
