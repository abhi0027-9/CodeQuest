<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Python Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #6c63ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .compiler-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 6rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .CodeMirror {
            height: 400px;
            border-radius: 10px;
            font-family: 'Monaco', monospace;
            font-size: 14px;
        }

        .output-container {
            background: #2d2d2d;
            color: #ffffff;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            min-height: 150px;
            font-family: 'Monaco', monospace;
        }

        .btn-custom {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'uhome' %}">CodeQuest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'challenge_languages' %}">Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'lead' %}">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'community' %}">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'compiler_python' %}">Compiler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'materials' %}">Materials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'games' %}">Games</a>
                        </li>
                         <li class="nav-item">
                            <a class="btn btn-custom ms-2" href="{% url 'main' %}">LogOut</a>
                        </li> 
                    </ul>
            </div>
        </div>
    </nav>

    <!-- Compiler Section -->
    <div class="container">
        <div class="compiler-container">
            <h2 class="mb-4">Python Compiler</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <textarea id="codearea" name="codearea">{{ code }}</textarea>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-custom">
                        <i class="material-icons" style="vertical-align: middle;">play_arrow</i>
                        Run Code
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearCode()">
                        <i class="material-icons" style="vertical-align: middle;">clear</i>
                        Clear
                    </button>
                </div>
            </form>
            <div class="output-container">
                <h5 class="mb-3">Output:</h5>
                <pre>{{ output }}</pre>
                <pre>{{ result }}</pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("codearea"), {
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            extraKeys: {
                "Tab": function(cm) {
                    cm.replaceSelection("    ", "end");
                }
            }
        });

        // Clear code function
        function clearCode() {
            editor.setValue("");
            document.querySelector('.output-container pre').textContent = "";
        }
    </script>
</body>
</html>
